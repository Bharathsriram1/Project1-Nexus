<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #FF8C00, #FFD700);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        <div id="loginError" class="error"></div>

        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="button" onclick="validateSignup()">Sign Up</button>
        </form>
        <div id="signupError" class="error"></div>
    </div>

    <script>
        function validateLogin() {
            // Add your login validation logic here
            // For simplicity, let's assume both fields are required
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                document.getElementById('loginError').innerText = 'Both fields are required.';
            } else {
                // Add your login logic here
                // You can redirect the user to another page or perform other actions
                document.getElementById('loginError').innerText = '';
            }
        }

        function validateSignup() {
            // Add your signup validation logic here
            // For simplicity, let's assume both fields are required
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            if (!username || !password) {
                document.getElementById('signupError').innerText = 'Both fields are required.';
            } else {
                // Add your signup logic here
                // You can redirect the user to another page or perform other actions
                document.getElementById('signupError').innerText = '';
            }
        }
    </script>
</body>
</html>
